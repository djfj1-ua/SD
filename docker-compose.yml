version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper
    hostname: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - "2181:2181"

  broker:
    image: confluentinc/cp-kafka
    hostname: broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://${BROKER_IP}:9092  #Cambiar la ip por la de la maquina de despliegue
      - KAFKA_DEFAULT_REPLICATION_FACTOR=1
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1

  console:
    hostname: kafka-ui
    image: docker.redpanda.com/redpandadata/console:latest
    depends_on:
      - broker
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKERS=${BROKER_IP}:9092  #Cambiar la ip por la de la maquina de despliegue


  init-kafka:
    image: confluentinc/cp-kafka:6.1.1
    depends_on:
      - broker
    entrypoint: ['/bin/sh','-c']
    command: |
      "
      sleep 20

      echo -e 'Creando los topics del broker'
      kafka-topics --bootstrap-server broker:9092 --if-exists --delete --topic cliente
      kafka-topics --bootstrap-server broker:9092 --if-exists --delete --topic movements_taxi
      kafka-topics --bootstrap-server broker:9092 --if-exists --delete --topic movements_cliente
      kafka-topics --bootstrap-server broker:9092 --if-exists --delete --topic map_status

      kafka-topics --bootstrap-server broker:9092 --partitions 2 --create --topic cliente
      kafka-topics --bootstrap-server broker:9092 --partitions 2 --create --topic movements_taxi
      kafka-topics --bootstrap-server broker:9092 --partitions 2 --create --topic movements_cliente
      kafka-topics --bootstrap-server broker:9092 --partitions 2 --create --topic map_status

      kafka-console-consumer --bootstrap-server broker:9092 --topic cliente --from-beginning
      kafka-console-consumer --bootstrap-server broker:9092 --topic movements_taxi --from-beginning
      kafka-console-consumer --bootstrap-server broker:9092 --topic movements_cliente --from-beginning
      kafka-console-consumer --bootstrap-server broker:9092 --topic map_status --from-beginning

      sleep 10
      "
